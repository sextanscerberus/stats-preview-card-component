<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main id="component">
    <section id="hero">
      <img src="images/image-header-desktop.jpg" alt="Desktop Hero" id="desktop-header">
      <img src="images/image-header-mobile.jpg" alt="Mobile Hero" id="mobile-header">
    </section>
    <section id="content">
      <header>
        <h1>Get insights that help your business grow.</h1>
      </header>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div id="stats">
        10k+ companies
        314 templates
        12m+ queries
      </div>
    </section>
  </main>
  <footer id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sextanscerberus">@sextanscerberus</a>.</p>
  </footer>
</body>
</html>
